<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<!-- После реализации основного функционала проекта “Регистрации и Авторизации с помощью localstorage”
реализовать валидацию инпутов (Имя, Эмейл, Телефон, Пароль) с помощью JS.

Имя {
Минимум 2 символа
Максимум 24 символа
Только буквы
}

Эмейл {
Наличие символа@
Минимум 7 символов 
}

Телефон {
Первый символ +
Максимум 12 чисел
Минимум 8 чисел
Только числа
}

Пароль {
Минимум 5 символов
максимум 26 символов
}
-->
<div class="container">
    <h1>Registration</h1>
    <form id="registerForm">
      <label for="name">Your name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your e-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail">

      <label for="phone">Your Phone-number</label>
      <input type="text" id="phone" placeholder="Enter your Phone-number">

      <label for="password">Your Password</label>
      <input type="password" id="password" placeholder="Enter your Password">

      <button type="submit">Register me now!</button>
      <div id="errorMessage"></div>
    </form>
  </div>

<script src="..//javascript/script.js"></script>
</body>

</html>
